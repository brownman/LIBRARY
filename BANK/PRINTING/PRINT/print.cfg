{
    use assert
    if [ $# -gt 1 ];then
        local color=$1
        assert is_number "$color"
        shift
        local args="${@:-?}"
#echo 1>&2 args: __${args}__
        echo -en 1>&2 "\x1B[01;${color}m[*]\x1B[0m ${args} "
    fi
}

