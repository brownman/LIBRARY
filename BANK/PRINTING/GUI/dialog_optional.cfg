dialog_yes_no(){
    use vars
use exiting
use indicator

    local title="$1"
    local text="$2"
local res=1
    yad $YAD_T --center --image "dialog-question" --title "$title"  --text="$text" --button=gtk-yes:0  --button=gtk-no:1 $YAD_FONT
res=$?
#print color 34 res: $res 

indicator $res
if [ $res -eq 252 ];then
exiting
else

return $res
fi


}


