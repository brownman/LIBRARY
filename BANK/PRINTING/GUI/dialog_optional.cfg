dialog_optional_cmd_old(){

    local str1="$1"
    local str2="$2"
    commander dialog_optional 'y/n' "$str1" 
    res=$?
    if [ $res -eq 0 ];then
        commander "$str2" 
    else
        echo 1>&2 "[SKIP] $str2" 
    fi
    return $res

}


dialog_optional_edit(){

    local file="$1"
    local filename=$( basename $file )

    use print
    use ensure
    use commander
    use assert


print color 33 "edit $filename?"
print func
#commander    ensure touch $file
commander ensure touch $file
commander assert file_exist $file
dialog_yes_no  'y/n' "edit file ? $filename" && ( commander "gvim -f $file" )
return 0
}

