
dialog_optional_list_test(){
file=/tmp/blaa_list.txt
dialog_optional_list  $file
res=$?
echo $res
test $res -eq 0 && ( rm $file )
}

dialog_optional_cmd(){
local str1="$1"
local str2="$2"
dialog_optional "$str1" 
res=$?
if [ $res -eq 0 ];then
 commander "$str2" 
else
 echo 1>&2 "[SKIP] $str2" 
fi
return $res

}


dialog_optional_edit(){
  local file="$1"
  local filename="`basename $file`"
use touch1
  if [ ! -f $file ];then
    echo 1>&2  $file
    dialog_optional "create file: $file" && ( commander touch1 $file ) || { return 1; }
  fi

  dialog_optional_cmd  "edit list ? \n $filename" "gvim -f $file"
}

