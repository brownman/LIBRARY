dialog_optional(){
  use vars
  use flite1
  #  echo 1>&2 "$FUNCNAME: `caller`"
  #figlet1 $FUNCNAME
  #    echo $(caller)
  #local str_caller="$(caller)"
  #echo $str_caller
  #gxmessage2 "$str_caller" 
  #"$(str_caller)"

  local text="${1:-text0}"
  local sound=${2:-false}
  local title="${3:-optional!}"
  #"${2:-title0}"
  local text_else="${4:-}"
  [ "$sound" = true ] && ( flite1 "$text" )

  #voice lock

  local msg
  if [ -n "$text_else" ];then
    msg="1.$text\n OR \n2.$text_else ?"
  else
    msg="$text"
  fi
  cmd="yad --form --text=\"$msg\"  --title=\"$title\"  --geometry 100x50+0+100 $YAD_T"

  eval $cmd
  res=$?
  #echo 1>&2 "res: $res"
  #res=$?
  #voice unlock
  return $res

}
export -f dialog_optional
