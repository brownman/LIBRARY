#info: ensure X exist

touch1(){ 
  use ensure
  local   item="$1";
  local   filename=$(basename "$item")
  local   dir=$(dirname "$item");
  local   file="$dir/$filename"
  ensure mkdir $dir && {  touch $file; }
}

