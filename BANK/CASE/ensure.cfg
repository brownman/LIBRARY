mkdir1(){ item=$1;[ ! -d $item ] && ( mkdir -p $item; ) || ( print ok "dir exist:  $item"); }



mv1(){
  local file="$1"
  local file_to="$2"
  if [ -f $file ];then
    mv $file $file_to 
  fi
  echo $?
}



rm1 () 
{ 
  local file="$1";
  if    [  -f "$file" ] || [ -L "$file" ] ;then
    rm $file; 
  fi
  #|| { trace "file not exist: $file"; } 
}






ensure(){

  set +e
  set -u
  local name="$1"
  local item="$2"
  local item2
  #    local item2="$3"

  case $name in
    ln_tmp)
      item2="/tmp/$(basename $item)" 
     

      [  -f "$item" ] && (
      ( test  $item -ef $item2 ) || { rm1 $item2 && ( ln -s $item /tmp); }
)
      ;;
    rm)
      use rm1
      [  -f "$item" ] && { rm1 $item; }
      ;;
    touch)
      use touch1
      [ ! -f "$item" ] && { touch1 $item; }
      ;;
    mkdir)

      use mkdir1
      [ ! -d "$item" ] && { mkdir1  $item; }
      ;;
    **)
      print error "Ensure [ type:$name ] not defined yet"
      print color 34 press ensureE for add type
      ;;
  esac
  set +u
}





export -f mkdir1
export -f rm1
export -f mv1
export -f ensure
export -f touch1


