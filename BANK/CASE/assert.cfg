depend(){
    use print
    local str="$1"
    local res=1
    ( exec &>/dev/null; set -o pipefail; type $str | grep -v function )
    res=$?
    if [ $res -ne 0 ];then
        print error "[MISSING DEPENDENCIES] $str"
    fi
    return $res
}
